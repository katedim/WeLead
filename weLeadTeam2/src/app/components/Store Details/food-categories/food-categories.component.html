<!-- Οι κάρτες των προιόντων -->
<div class="container mt-4">
  <div class="row">


@for (categories of addedProduct; track $index) {

 
    <div class="col-md-6 mb-4">
      <div class="card h-100 shadow-sm"> 
        <img src="{{categories.avatar}}" class="img-fluid rounded-start" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ categories.name }}</h5>
          <p class="card-text">{{ categories.price }}</p>
          <p class="card-text"><small class="text-muted">{{ categories.category }}</small></p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-primary" (click)="addToCart(categories)">Add to Cart</button>
            <button class="btn btn-primary"(click)="removeFromCart(categories)">Remove from Cart</button>
          </div>
        </div>
      </div>
    </div>
 

}</div>
