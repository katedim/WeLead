<table class="table">
    <thead>
        <tr >
            <button scope="col" *ngFor="let category of nameCategories" (click)="updateByCategory(category)">
                {{category}}
            </button>
        </tr>
    </thead>
</table>
<div *ngIf="storesByCategory && storesByCategory.length > 0" class="row">
    <div *ngFor="let store of storesByCategory; let i = index" class="col-md-4">
        <div class="card mb-4" style="height: 600px;">
            <div *ngIf="storesLogo && storesLogo.length > 0">
                <div *ngFor="let logo of storesLogo; let i = index">
                    <div *ngIf="store.id==logo.id">
                        <img src="{{logo.avatar}}" class="card-img-top" alt="..." height="200px">
                    </div>
                </div>
            </div>
            <div class="card-body" style="margin-top: 50px;">
                <h5 class="card-title">{{store.name}}</h5>
                <p class="card-text">In case you're craving for {{store.category}}</p>
                <p class="card-text">Our address for pick up: {{store.address}}</p>
               
                <div *ngIf="store?.open">  <button routerLink="/food-categories" id="orderButton" class="btn btn-primary">Order here! </button> </div>
                <div *ngIf="!store?.open">  <button type="button" class="btn btn-danger" disabled> Sorry we're closed :(  </button></div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="!storesByCategory || storesByCategory.length === 0">
    <h2>No stores available!</h2>
</div>
